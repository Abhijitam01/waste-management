<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDpPvnqren6n2sWdUgbSZyXG6AR8hK3EEI",
          authDomain: "plastic-detection-16524.firebaseapp.com",
          databaseURL: "https://plastic-detection-16524-default-rtdb.firebaseio.com",
          projectId: "plastic-detection-16524",
          storageBucket: "plastic-detection-16524.firebasestorage.app",
          messagingSenderId: "295905497466",
          appId: "1:295905497466:web:db8740568e4ee6459e46c3",
          measurementId: "G-DFNX51ZJX6"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
      
        // Initialize Firebase Authentication and Database
        const auth = getAuth(app);
        const db = getDatabase(app);
      
        // Function to authenticate with email and password
        async function authenticateUser() {
          try {
            const email = "test1@test.com"; // Replace with actual email
            const password = "qwerty"; // Replace with actual password
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            console.log("User authenticated:", userCredential.user);
            return userCredential.user; // Return user data
          } catch (error) {
            console.error("Authentication failed:", error);
            alert("Authentication failed!");
            return null;
          }
        }
      
        // Function to get coordinates from Firebase Database
        async function getCoordinates() {
          try {
            const user = await authenticateUser();
            if (user) {
              const userId = user.uid;
              const coordinatesRef = ref(db, 'coordinates/' + userId); // Assuming 'coordinates' are stored under the user's UID
              const snapshot = await get(coordinatesRef);
              if (snapshot.exists()) {
                const data = snapshot.val();
                console.log("Coordinates:", data);
                // Assuming data contains 'latitude' and 'longitude'
                const latitude = data.latitude;
                const longitude = data.longitude;
                alert(`Latitude: ${latitude}, Longitude: ${longitude}`);
              } else {
                console.log("No coordinates data found");
              }
            }
          } catch (error) {
            console.error("Error getting coordinates:", error);
          }
        }
      
        // Call the getCoordinates function when needed, for example on a button click
        document.getElementById("getCoordinatesBtn").addEventListener("click", getCoordinates);
      </script>
      
      <button id="getCoordinatesBtn">Get Coordinates</button>
      
</body>
